<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Fader: Smooth to Bubbly</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e8f0f3; /* Slightly different background */
            font-family: sans-serif;
            flex-direction: column;
        }

        .container {
            text-align: center;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .shape-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Added a subtle border to see container bounds if needed */
            /* border: 1px dashed #ccc; */
        }

        .shape {
            width: 150px;
            height: 150px;
            background-color: #5DADE2; /* A different blue */
            /* Initial state: Smooth */
            border-radius: 50%; /* Start as a circle */
            /* Apply the SVG filter */
            filter: url(#bubblyFilter); /* Renamed filter ID */
            /* Smooth transition for border-radius changes */
            transition: border-radius 0.3s ease;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-size: 0.9em;
        }

        input[type="range"] {
            width: 250px;
            cursor: pointer;
        }

        /* Hidden SVG for filter definition */
        svg {
            position: absolute;
            width: 0;
            height: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <defs>
            <filter id="bubblyFilter">
                <feTurbulence type="fractalNoise"
                    baseFrequency="0.03" numOctaves="1"       result="turbulenceResult"/> <feGaussianBlur
                    in="turbulenceResult" stdDeviation="4"     result="blurredTurbulence"/> <feDisplacementMap
                    in="SourceGraphic"        in2="blurredTurbulence"   scale="0"                 xChannelSelector="R"
                    yChannelSelector="G"
                    result="displacementResult"/>
            </filter>
        </defs>
    </svg>

    <div class="container">
        <h1>Shape Fader</h1>
        <div class="shape-container">
            <div class="shape"></div>
        </div>

        <label for="bubbleFader">Adjust Effect (Smooth &lt;-&gt; Bubbly)</label>
        <input type="range" id="bubbleFader" min="0" max="100" value="0">
        </div>

    <script>
        // Updated variable names for clarity
        const fader = document.getElementById('bubbleFader');
        const shape = document.querySelector('.shape');

        // Select the displacement map within the *renamed* filter
        const displacementMap = document.querySelector('#bubblyFilter feDisplacementMap');

        if (!displacementMap) {
            console.error("Error: Could not find the feDisplacementMap element in the SVG filter #bubblyFilter.");
        }

        fader.addEventListener('input', function() {
            const value = parseInt(this.value, 10); // Slider value (0-100)

            // --- Control Bubbly Distortion (SVG Filter) ---
            // Map slider (0-100) to filter's 'scale'.
            // May need to adjust maxScale for bubbly effect. Let's try a bit higher.
            const maxScale = 65; // Increased max displacement for a more pronounced bubbly effect
            const scaleValue = (value / 100) * maxScale;

            if (displacementMap) {
                displacementMap.setAttribute('scale', scaleValue);
            }

            // --- Control Base Shape Smoothness (Border Radius) ---
            // Keep the shape getting sharper corners as distortion increases.
            // Alternatively, you could keep it 50% for max bubbliness if preferred.
            const maxRadius = 50; // Circle
            const minRadius = 15; // Slightly more rounded than before at max distortion
            const radiusRange = maxRadius - minRadius;
            const borderRadiusValue = maxRadius - ((value / 100) * radiusRange);

            shape.style.borderRadius = `${borderRadiusValue}%`;
        });

        // --- Set Initial State on Load ---
        function setInitialState() {
             const initialValue = parseInt(fader.value, 10);
             const initialMaxScale = 65; // Use the same maxScale as in the listener
            const initialScaleValue = (initialValue / 100) * initialMaxScale;
             if (displacementMap) {
                displacementMap.setAttribute('scale', initialScaleValue);
            }

            const initialMaxRadius = 50;
            const initialMinRadius = 15; // Use the same minRadius
            const initialRadiusRange = initialMaxRadius - initialMinRadius;
            const initialBorderRadiusValue = initialMaxRadius - ((initialValue / 100) * initialRadiusRange);
            shape.style.borderRadius = `${initialBorderRadiusValue}%`;
        }

        document.addEventListener('DOMContentLoaded', setInitialState);

    </script>

</body>
</html>
